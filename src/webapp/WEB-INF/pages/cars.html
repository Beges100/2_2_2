<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
    </head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Color</th>
    </tr>
    </thead>

    <tbody>
    <div th:each="car : ${cars}">
        <tr>
            <th scope="row" th:text="${car.getId()}">id</th>
            <td th:text="${car.getModel()}">car</td>
            <td th:text="${car.getColor()}">color</td>
        </tr>
    </div>
    </tbody>

</table>




</body>
</html>
